<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Donation.css"> <title>Document</title>
    <link rel="shortcut icon" href="images/sscj_logo_4c_francais_pays-madagascar.jpg" type="image/x-icon">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
          <h2>Donation</h2>
          <button class="close-btn">&times;</button>
        </div>
    
        <div class="tabs">
          <div class="tab active">Locale</div>
          <div class="tab">Externe</div>
        </div>
    
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" placeholder="votre prénom" />
        </div>
    
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" id="nom" placeholder="votre nom" />
        </div>
    
        <div class="form-group">
          <label for="email">Adresse email</label>
          <input type="email" id="email" placeholder="votre mail" />
        </div>
    
        <div class="form-group">
          <label for="telephone">Numéro de téléphone</label>
          <input type="tel" id="telephone" placeholder="votre téléphone" />
        </div>
    
        <div class="form-group">
          <label>Type de don</label>
          <div class="tags">
            <div class="tag">nature</div>
            <div class="tag">numéraire</div>
          </div>
        </div>
    
        <div class="buttons">
          <button class="btn btn-cancel">Annuler</button>
          <button class="btn btn-save">Continuer & Enregistrer</button>
        </div>
      </div>
    <script src="JS/js/Donation.js"></script>
</body>
</html>
