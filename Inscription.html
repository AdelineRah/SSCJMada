<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/CSS/Inscription.css">
    <title>Inscription</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Bienvenue !</h2>
            <p>Veuillez entrer vos informations.</p>
            <form>
                <label>Email</label>
                <input type="email" placeholder="Entrez votre email" required>

                <label>Mot de passe</label>
                <div class="password-box">
                    <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                </div>
                
                <div class="options">
                    <label><input type="checkbox"><span>Se souvenir de moi</span></label>
                    <a href="#">Mot de passe oubli√© ?</a>
                </div>
                
                <button type="submit" class="btn">Se connecter</button>
                <button class="btn google">Se connecter avec Google</button>
            </form>
            <p class="signup-link">Pas encore de compte ? <a href="#">Inscrivez-vous</a></p>
        </div>
    </div>
<script src="JS/js/Inscription.js"></script>
</body>
